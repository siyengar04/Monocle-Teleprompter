<!DOCTYPE html>
<html>
<head>
  <title>Weather Display</title>
  <meta charset="utf-8" /> 
  <link rel="stylesheet" href="style.css">
  <script defer src="index.bundle.js"></script>
  <script defer src="connect.js"></script>
  <script defer src="weather.js"></script>
</head>
<body>
  <h1 id="weather_data">Weather Data: </h1>
  <p>Weather Display</p>
  <p id="status">Disconnected</p>

  <button id="updateWeatherBtn" class="button-update">Update Weather</button>
  <br>
  <button id="connectBtn">Connect!</button>
  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script>
    document.getElementById('updateWeatherBtn').addEventListener('click', sendWeatherDataToMonocle);

    // Update weather every 30 minutes
    setInterval(sendWeatherDataToMonocle, 1800000); // 1800000 ms = 30 minutes
  </script>
</body>
</html>
